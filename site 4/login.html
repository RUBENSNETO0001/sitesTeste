<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_login/desing_registro.css">
    <link rel="shortcut icon" href="favin/panda.jpg" type="image/x-icon">
    <script src="js/arquivo.js"></script>
    <title>login</title>
</head>

<body>
    <header>
        <div id="logo">
            <h3 id="nomelogo">Store Nuveen</h3>
        </div>
    </header>

    <main>
        <form>
            <h3>Nome
                <input type="text" name="nome" id="nome" placeholder="ex: carlos">
            </h3>
            <h3>Senha
                <input type="password" name="senha" id="senha" placeholder="ex: carlos2003">
            </h3>
            <h3>Email
                <input type="email" name="email" id="email" placeholder="ex: Carla0olind0@gmail.com">
            </h3>
            <input type="button" value="enviar" id="enviar" onclick="entrar()">
            
        </form>
    </main>
    
</body>
</html>
